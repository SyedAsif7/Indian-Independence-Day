<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Independence Day</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        Happy Independence Day
    </header>

    <div id="chartdiv"></div>

    <div id="lyrics"></div>
    <div id="freedom-struggle"></div>

    <div id="freedom-fighters">
        <div class="fighter">
            <img src="Mahatma Gandhi.jpg" alt="Mahatma Gandhi">
            <p>Mahatma Gandhi</p>
        </div>
        <div class="fighter">
            <img src="Bhagat Singh.jpg" alt="Bhagat Singh">
            <p>Bhagat Singh</p>
        </div>
        <div class="fighter">
            <img src="Subhas Chandra Bose.jpg" alt="Subhas Chandra Bose">
            <p>Subhas Chandra Bose</p>
        </div>
        <div class="fighter">
            <img src="Sardar Vallabhbhai Patel.jpg" alt="Sardar Vallabhbhai Patel">
            <p>Sardar Vallabhbhai Patel</p>
        </div>
    </div>

    <button id="playButton">Play National Anthem</button>

    <footer>
        Proud to be Indian
    </footer>

    <audio id="anthem" src="jana_gana_mana.mp3"></audio>

    <script src="https://www.amcharts.com/lib/4/core.js"></script>
    <script src="https://www.amcharts.com/lib/4/maps.js"></script>
    <script src="https://www.amcharts.com/lib/4/geodata/india2019High.js"></script>
    <script src="https://www.amcharts.com/lib/4/themes/animated.js"></script>
    <script src="script.js"></script>
</body>
</html>
